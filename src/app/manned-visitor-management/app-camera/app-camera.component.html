<div style="text-align:center">
	<div *ngIf="!hasCapture">
		<webcam [height]="500" [width]="500" [trigger]="triggerObservable" (imageCapture)="handleImage($event)" *ngIf="showWebcam"
		 [allowCameraSwitch]="allowCameraSwitch" [switchCamera]="nextWebcamObservable" [videoOptions]="videoOptions" (cameraSwitched)="cameraWasSwitched($event)"
		 (initError)="handleInitError($event)"></webcam>
		<br/>
		<div class="actionBtn" (click)="triggerSnapshot();" title="Take Picture">📸</div>
		<!-- <div class="actionBtn" (click)="showNextWebcam(true);" title="Switch Camera">🔁</div> -->
  </div>
  
  <div class="snapshot" *ngIf ='hasCapture'>
    <img [src]="image" style="height: 390px;
    width: 500px;"/>
    <button (click) = "onRetry()" class=" retry">Retry</button>
    <button (click) = "onKeep(image)" class=" keep">Keep</button>
    <button (click) = "onCancel()" class=" cancel">Cancel</button>
  </div>
</div>

<h4 *ngIf="errors.length > 0">Messages</h4>
<ul *ngFor="let error of errors">
	<li>{{error | json}}</li>
</ul>
